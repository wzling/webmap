<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mywebmap</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.0/dist/ol-layerswitcher.css" />
    <!-- <link rel="stylesheet" href="n" -->
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="mouse-position"></div>
    <div class="proj-prec-select">
      <form>
        <label for="projection">Projection </label>
        <select id="projection">
          <option value="EPSG:4326">EPSG:4326</option>
          <option value="EPSG:3826">EPSG:3826</option>
        </select>
        <label for="precision">Precision</label>
        <input id="precision" type="number" min="0" max="12" value="4"/>
      </form>
    </div> 
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.0"></script>
  </body>
</html>
